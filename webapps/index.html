<!DOCTYPE html>
<html>
  <head>
    <title>window.open Example</title>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    <script type="text/javascript">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // external url
        alert("Esta listo el chg...cordova...");
        var ref = window.open(encodeURI('http://www.semanticwebbuilder.com.mx/SWBSocial'), '_blank', 'location=yes');
        ref.addEventListener('loadstart', function() { alert(event.url+",se empezo a cargar..."); });
        ref.addEventListener('loadstop', function() { alert(event.url+",se termino de cargar..."); });
        ref.addEventListener('exit', function() { alert(event.url+",se salio k..."); });

        // relative document
        //ref = window.open('next.html', '_self');
    }

    </script>
  </head>
